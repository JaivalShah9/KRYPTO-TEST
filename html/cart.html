<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="/css/cart.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/nav.css">
</head>
<body>

    <nav class="navbar">  
		<ul class="links-container">
			<li class="link-item"><a href="/html/landing1.html" class="link">Home</a></li>
			<li class="link-item"><a href="https://www.linkedin.com/in/jaival-shah-421689112/" class="link">Contact</a></li>
			<li class="link-item"><a href="#" class="link">Chat Bot</a></li>
			<li class="link-item"><a href="https://avyay.solutions/" class="link">Avyay</a></li>
		</ul>
		<div class="nav">
			<img src="/images/logo.png" class="brand-logo" alt="">
			<div class="nav-items">
				<div class="search">
					<input type="text" class="search-box" placeholder="search brand, product">
					<button class="search-btn">search</button>
				</div>
				<a href="#"><img src="/images/user.png	" alt=""></a>
				<a href="/html/cart.html"><img src="/images/cart.png" alt=""></a>
			</div>
		</div>
		 </nav>

    <div class="wrapper">
		<h1>Shopping Cart</h1>
		<div class="project">
			<div class="shop">
				<div class="box">
					<img src="/images/img3.png">
					<div class="content">
						<h3>Keyboard</h3>
						<h4>Price: Rs.9,000</h4>
						<p class="unit">Quantity: <input name="" value="2"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
				<div class="box">
					<img src="/images/img5.png">
					<div class="content">
						<h3>Chair</h3>
						<h4>Price: Rs.11,000</h4>
						<p class="unit">Quantity: <input name="" value="1"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
				<div class="box">
					<img src="/images/img4.png">
					<div class="content">
						<h3>Mouse pad</h3>
						<h4>Price: Rs.1,000</h4>
						<p class="unit">Quantity: <input name="" value="0"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
			</div>
			<div class="right-bar">
				<p><span>Subtotal</span> <span>Rs.29,000</span></p>
				<hr>
				<p><span>Tax (5%)</span> <span>Rs.1,000</span></p>
				<hr>
				<p><span>Shipping</span> <span>FREE</span></p>
				<hr>
				<p><span>Total</span> <span>Rs.30,000</span></p><a href="/html/checkout.html"><i class="fa fa-shopping-cart"></i>Checkout</a>
			</div>
		</div>
	</div>
</body>
</html>
